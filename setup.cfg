[metadata]
name = setuptools-pyproject-migration
author = David Zaslavsky, Stuart Longland
author_email = diazona@ellipsix.net, me@vk4msl.com
description = Create a pyproject.toml file from setuptools configuration
long_description = file:README.rst
url = https://github.com/diazona/setuptools-pyproject-migration
classifiers =
	Development Status :: 2 - Pre-Alpha
	Environment :: Plugins
	Framework :: Setuptools Plugin
	Intended Audience :: Developers
	License :: OSI Approved :: MIT License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Topic :: Software Development
	Topic :: System :: Archiving :: Packaging

[options]
packages = find:
package_dir =
	= src
include_package_data = true
python_requires = >=3.7
install_requires =
	tomlkit

[options.packages.find]
exclude =
	build*
	dist*
	docs*
	tests*
where = src

[options.extras_require]
testing =
	# upstream
	pytest >= 6
	pytest-checkdocs >= 2.4
	pytest-black >= 0.3.7; \
		# workaround for jaraco/skeleton#22
		python_implementation != "PyPy"
	pytest-cov
	pytest-mypy >= 0.9.1; \
		# workaround for jaraco/skeleton#22
		python_implementation != "PyPy"
	pytest-enabler >= 1.3
	pytest-ruff

	# local

docs =
	# upstream
	sphinx >= 3.5
	jaraco.packaging >= 9
	rst.linker >= 1.9
	furo
	sphinx-lint

	# local

[options.entry_points]
distutils.commands =
	pyproject = setuptools_pyproject_migration:WritePyproject
